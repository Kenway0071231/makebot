version: '3.8'

services:
  makebot:
    build: .
    container_name: makebot-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Moscow
    volumes:
      - ./backend/data:/app/data
      - ./frontend:/app/../frontend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if(r.statusCode === 200) process.exit(0); else process.exit(1);})"]
      interval: 30s
      timeout: 10s
      retries: 3
