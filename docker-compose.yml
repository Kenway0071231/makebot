version: '3.8'

services:
  makebot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: makebot-site
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=Europe/Moscow
      - HOST=0.0.0.0
    volumes:
      - ./backend/data:/app/data
      - ./frontend:/app/../frontend
      - ./backend/.env:/app/.env
      - ./logs:/app/logs
    networks:
      - makebot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  makebot-network:
    driver: bridge
