# nginx.conf
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Разрешить большие тела запросов
    client_max_body_size 10M;
    
    server {
        listen 8080;
        server_name localhost;
        
        # Корневая директория
        root /home/ubuntu/makebot-site/frontend;
        
        # Главная страница
        location / {
            try_files $uri $uri/ /index.html;
            index index.html;
        }
        
        # API endpoint'ы
        location /api/ {
            # Прокси на Node.js сервер
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Разрешить все методы
            proxy_method POST;
            proxy_method GET;
            proxy_method PUT;
            proxy_method DELETE;
            proxy_method OPTIONS;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Статические файлы
        location /css/ {
            alias /home/ubuntu/makebot-site/frontend/css/;
            expires 30d;
        }
        
        location /js/ {
            alias /home/ubuntu/makebot-site/frontend/js/;
            expires 30d;
        }
        
        location /assets/ {
            alias /home/ubuntu/makebot-site/frontend/assets/;
            expires 30d;
        }
        
        # Обработка ошибок
        error_page 404 /index.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /home/ubuntu/makebot-site/frontend;
        }
    }
}
